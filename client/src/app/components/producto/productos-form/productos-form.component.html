<app-navigation></app-navigation>

<div class="container">
    <app-nav-productos> </app-nav-productos>
    <div class="row">
        <div class="col-md-4 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" name="descripcion" [(ngModel)]='producto.descripcion' placeholder="Ingrese la descripcion" class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" name="codigo" placeholder="Ingrese el codigo" [(ngModel)]='producto.codigo' class="form-control" required>
                        </div>
                    <div class="form-group">
                        <select name="rubro" [(ngModel)]='producto.rubro_id' class="form-control" >
                            <option *ngFor= "let rubro of rubros" value="{{rubro.id}}">{{rubro.descripcion}}</option>
                    </select>
                    </div>
                    <div class="form-group" >
                        <select name="marca" [(ngModel)]='producto.marca_id' class="form-control" >
                            <option *ngFor="let marca of marcas"  value="{{marca.id}}">{{marca.descripcion}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="url" name="imagen" [(ngModel)]='producto.imagen' placeholder="Ingrese la URL (imagen)" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="cantidad" [(ngModel)]='producto.cantidad' placeholder="Ingrese la cantidad" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="precioCosto" [(ngModel)]='producto.precioCosto' placeholder="Ingrese el precioCosto" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="minimo" [(ngModel)]='producto.stockMinimo'placeholder="Ingrese el minimo" class="form-control" required>
                    </div>   
                        <button class= " btn btn-success btn-block" (click)='modificar ? modificarProducto() : agregarProducto()'>Agregar</button>             
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-body text-center">
                <img [src]="producto.imagen == '' ? '/assets/images/no-image.png' : producto.imagen">
                <p class="text-secondary">{{producto.descripcion == '' ? 'Escribe una descripcion' : producto.descripcion }}</p>
                <p class="text-secondary">{{producto.updatedat | date: 'yyyy-MM-dd'}}</p>
            </div>
        </div>
    </div>
</div>
