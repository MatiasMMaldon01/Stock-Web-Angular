<app-navigation></app-navigation>

<div class="container">
    <div class="row">
        <div class="col-md-5 offset-md-4 mt-5">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" name="descripcion" [(ngModel)]='localidad.descripcion' placeholder="Ingrese la descripcion" class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <select name="paises" [(ngModel)]= 'localidad.departamento_id' class="form-control">
                                <option *ngFor= "let departamento of departamentos" value={{departamento.id}}>{{departamento.descripcion}}</option>
                            </select>
                        </div>
                    <button class= "btn btn-success btn-block" (click)='modificar ? modificarLocalidad() : agregarLocalidad()'>Guardar</button>             
                </form>
                </div>
            </div>
        </div>
    </div>
        <div class="col-md-12 mt-5">
            <table class='table table-white'>
                <thead class='thead-dark'>
                    <tr>
                        <th>Id</th>
                        <th>Departamento</th>
                        <th>Localidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody *ngFor='let item of localidades'>
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.Departamento.descripcion}}</td>
                        <td>{{item.descripcion}}</td>
                        <td> 
                            <a (click)="eliminarLocalidad(item.id)" class='btn btn-danger'><i class="fas fa-trash-alt"></i></a>
                            <a [routerLink]="['/localidad/modificar', item.id]" class='btn btn-info'><i class="fas fa-edit"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</div>
